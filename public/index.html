<!DOCTYPE html>
<html lang="en" ng-app="chatapp">
<head>
	<meta charset="UTF-8">
	<title>chat</title>
    <link rel='stylesheet', href='/stylesheets/chat.css' >
    <link rel='stylesheet', href='/stylesheets/bootstrap.css' >
	<script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src='/js/jquery.min.js'></script>
	<script src="/socket.io/socket.io.js" ></script>
	<script type="text/javascript" src="/js/app.js"></script>
</head>

<body ng-controller="chatCtrl">
	<div style="margin:auto auto;margin-top:10rem" ng-show="state">
		<div class="col-md-offset-5 col-md-2 col-xs-offset-5 col-xs-5">
			<input type="text" class="form-control" placeholder="昵称"
			ng-model="nickName">
		
		</div>
		<div class="col-md-2  col-xs-5 row">
			
			<div class="btn btn-primary" ng-click="login()">登录</div>
		</div>
	</div>


	<div style="" ng-show="!state">
		<div style="margin:auto auto;width:40rem;height:50rem;border-left:0.1rem solid red;">
			<div style="margin:auto auto;width:29rem;height:50rem;border:0.1rem solid red;float:left;">
				 <div ng-class="msg.direction?'rightd':'leftd'" ng-repeat="msg in messageList">

					<strong ng-class="msg.direction?'show-right':'show-left'" class=" nickmargin">{{msg.nick}}</strong>
					<div ng-class="msg.direction?'right':'left'" class="speech ">{{msg.message}}</div>
				</div>
			</div> 

		<div style="margin:auto auto;width:10rem;height:50rem;float:left;">
			<div ng-repeat="user in usersList" ng-bind="user"></div>
			</div>
		</div>
	
		<div style="margin-top:2rem;">
			<div class="" style="width:30rem;margin:auto auto;" >
				<div style="width:24rem;float:left" >
					<input type="text" class="form-control" placeholder="内容"
					ng-model="content">
				</div>
				<div class="" style="width:2rem;float:left;margin-left:1rem;">
					
					<div class="btn btn-primary" ng-click="send()">发送</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
